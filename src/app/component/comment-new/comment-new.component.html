<div id="container">

    <form (submit)="newComment()">

        <h1>Comment</h1>

        <mat-form-field appearance="outline">

            <mat-label>Content</mat-label>

            <input matInput type="text" name="content" [(ngModel)]="comment.content" class="text-center"/>

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit"> <mat-icon>send</mat-icon> </button>

      </form>
      
  </div>
