<div id="container">

    <form (submit)="editUser()">

        <h1>Edit profile</h1>

        <mat-form-field appearance="outline">

            <mat-label>Name</mat-label>

            <input matInput type="text" name="name" [(ngModel)]="user.name" class="text-center"/>

        </mat-form-field>

        <mat-form-field appearance="outline">

            <mat-label>Username</mat-label>

            <input matInput type="text" name="username" [(ngModel)]="user.username" class="text-center"/>

        </mat-form-field>

        <mat-form-field>

            <mat-label>Country</mat-label>

            <mat-select name="country" [(ngModel)]="user.countryId.countryId">

                <mat-option *ngFor="let country of countries" [value]="country.countryId"> {{ country.name }} </mat-option>
                
            </mat-select>
            
        </mat-form-field>

        <mat-form-field appearance="outline">

            <mat-label>Postal Code</mat-label>

            <input matInput type="number" name="postalCode" [(ngModel)]="user.postalCode" class="text-center"/>

        </mat-form-field>

        <mat-form-field appearance="outline">

            <mat-label>Email</mat-label>

            <input matInput type="text" name="email" [(ngModel)]="user.email" class="text-center"/>

        </mat-form-field>

        <mat-form-field appearance="outline">

            <mat-label>Phone</mat-label>

            <input matInput type="text" name="phone" [(ngModel)]="user.phone" class="text-center"/>

        </mat-form-field>
        
        <div class="buttons">

            <button mat-raised-button color="primary" type="submit" class="submit"><mat-icon>save</mat-icon></button>
            <button mat-raised-button color="warn" type="button" (click)="cancelEdit()"><mat-icon>cancel</mat-icon></button>

        </div>

    </form>

</div>
