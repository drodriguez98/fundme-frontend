<div id="container">
  <mat-card class="donations-card">
    <h1>My Donations</h1>
    <mat-card-content>
      <table mat-table [dataSource]="donations" *ngIf="donations.length > 0; else noDonations" class="mat-elevation-z8">
        <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let donation">{{ donation.dateAdded | date:'yyyy/MM/dd' }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Project</th>
          <td mat-cell *matCellDef="let donation" (click)="openProjectDetails(donation.projectId)" class="details-link">{{ donation.projectId.title }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let donation">{{ donation.amount }} â‚¬</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <ng-template #noDonations>
        <div class="no-donations-message">
          <p>You haven't made any donations yet.</p>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
