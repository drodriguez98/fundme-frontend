<div id="container">

  <div id="newProjectButtonContainer"> <a mat-stroked-button routerLink="/project/new">New project</a> </div>

  <mat-card class="projects-card">

    <h1>My projects</h1>

    <mat-card-content>

      <table mat-table [dataSource]="projects" *ngIf="projects.length > 0; else noProjects"class="mat-elevation-z8">

          <ng-container matColumnDef="dateAdded">

            <th *matHeaderCellDef> Date </th>
            <td *matCellDef="let project"> {{project.dateAdded | date:'yyyy/MM/dd' }} </td>

          </ng-container>      

          <ng-container matColumnDef="title">

            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let project" (click)="openProjectDetails(project)" class="details-link">{{ project.title }}</td>

        </ng-container>

          <ng-container matColumnDef="totalAmount">

            <th *matHeaderCellDef> Amount </th>
            <td *matCellDef="let project"> {{project.totalAmount}} â‚¬</td>

          </ng-container>

          
          <ng-container matColumnDef="actions">

            <th *matHeaderCellDef></th>
            <td *matCellDef="let project">
              <button mat-icon-button color="primary" (click)="editProject(project.projectId); $event.stopPropagation()"> <mat-icon>edit</mat-icon> </button>
              <button mat-icon-button color="warn" (click)="openDeleteDialog(project.projectId); $event.stopPropagation()"> <mat-icon>delete</mat-icon> </button>
            </td>
      
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openProjectDetails(row)"></tr>

        </table>

        <ng-template #noProjects>

          <div class="no-projects-message">

            <p>You haven't made any projects yet.</p>

          </div>

        </ng-template>

      </mat-card-content>

    </mat-card>

</div>
