<div id="container">

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <h1>Login</h1>

        <mat-form-field appearance="outline">

          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel required />

        </mat-form-field>

        <mat-form-field>

          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required />

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"> <mat-icon>send</mat-icon> </button>

      </form>
      
  </div>
